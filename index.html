<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistem Inventori Barang</title>
  <style>
    /* === Gaya Umum === */
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #e8f9fd;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background: #00a8cc;
      color: white;
      padding: 15px 10px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    main {
      width: 95%;
      max-width: 1000px;
      margin: 15px auto;
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }

    h2 {
      color: #007b9e;
      border-bottom: 2px solid #00a8cc;
      padding-bottom: 5px;
      font-size: 18px;
    }

    /* === Elemen Form === */
    input, button, select {
      padding: 8px;
      margin: 5px;
      border: 1px solid #aaa;
      border-radius: 5px;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
    }
    
    /* BARU: Style untuk input file */
    input[type="file"] {
      padding: 4px;
      background: #f4f4f4;
    }

    button {
      background: #00a8cc;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #007b9e; }

    .actions button {
      margin: 2px 0;
      width: 100%;
    }

    /* === Login === */
    #login-container {
      width: 90%;
      max-width: 350px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      padding: 25px;
      margin: 80px auto;
      text-align: center;
    }
    #login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    #password-container {
      position: relative;
    }
    .show-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #00a8cc;
    }

    #error-msg {
      color: red;
      font-size: 14px;
    }

    /* === Filter === */
    .filter-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
    }
    .filter-container input,
    .filter-container select {
      flex: 1 1 45%;
    }

    /* === Tabel === */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 13px;
    }

    th, td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 8px;
    }

    th {
      background: #00a8cc;
      color: white;
    }

    tr.low-stock {
      background: #ffe0e0;
    }

    /* === Responsif untuk HP === */
    @media (max-width: 768px) {
      header { font-size: 18px; }

      .filter-container {
        flex-direction: column;
        align-items: stretch;
      }

      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead tr {
        display: none;
      }

      tbody tr {
        margin-bottom: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background: #fdfdfd;
        padding: 10px;
      }

      tbody td {
        text-align: right;
        padding-left: 50%;
        position: relative;
        border: none;
        border-bottom: 1px solid #eee;
      }

      tbody td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        width: 45%;
        text-align: left;
        font-weight: bold;
        color: #007b9e;
      }

      .actions button {
        width: 48%;
        display: inline-block;
      }
    }
  </style>
</head>
<body>

  <header>üì¶ Sistem Inventori Barang üì¶</header>

  <div id="login-container">
    <h2>Login Admin</h2>
    <input type="text" id="username" placeholder="Username">
    <div id="password-container">
      <input type="password" id="password" placeholder="Password">
      <span class="show-password" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>
    <button onclick="login()">Masuk</button>
    <p id="error-msg"></p>
  </div>

  <main id="inventori-container" style="display: none;">
    <h2>Daftar Inventori Barang</h2>

    <div class="filter-container">
      <input type="text" id="search" placeholder="Cari barang..." onkeyup="tampilkanInventori()">
      <select id="sort-option" onchange="tampilkanInventori()">
        <option value="">Urutkan...</option>
        <option value="nama">Nama (A - Z)</option>
        <option value="nama-desc">Nama (Z - A)</option>
        <option value="harga">Harga (Termurah)</option>
        <option value="harga-desc">Harga (Termahal)</option>
      </select>
      <button onclick="cetakLaporan()">üñ®Ô∏è Cetak Laporan</button>
    </div>

    <table id="tabel-barang">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nama</th>
          <th>Jenis</th>
          <th>Stok</th>
          <th>Harga</th>
          <th>Update</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Impor Data</h2>
    <div>
      <label for="file-import" style="font-size: 14px; margin: 5px; display: block;">Pilih file .CSV untuk diimpor:</label>
      <input type="file" id="file-import" accept=".csv" onchange="imporData(event)" style="width: 100%;">
    </div>
    <h2>Tambah / Update Barang</h2>
    <div>
      <input type="text" id="id" placeholder="ID Barang (A001)">
      <input type="text" id="nama" placeholder="Nama Barang">
      <input type="text" id="jenis" placeholder="Jenis Barang">
      <input type="number" id="stok" placeholder="Stok">
      <input type="number" id="harga" placeholder="Harga">
      <button onclick="tambahAtauUpdateBarang()">Simpan</button>
      <button onclick="logout()" style="background:#ff5252;">Logout</button>
    </div>
  </main>

  <script>
    const USERNAME = "admin";
    const PASSWORD = "iwan123";

    // Fungsi Cetak Laporan (opsional, agar tombol tidak error)
    function cetakLaporan() {
      window.print();
    }

    function togglePassword() {
      const pass = document.getElementById("password");
      pass.type = pass.type === "password" ? "text" : "password";
    }

    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error-msg");

      if (user === USERNAME && pass === PASSWORD) {
        localStorage.setItem("isLoggedIn", "true");
        document.getElementById("login-container").style.display = "none";
        document.getElementById("inventori-container").style.display = "block";
        tampilkanInventori();
      } else {
        errorMsg.textContent = "‚ùå Username atau password salah!";
      }
    }

    function logout() {
      if (confirm("Yakin ingin logout?")) {
        localStorage.removeItem("isLoggedIn");
        document.getElementById("inventori-container").style.display = "none";
        document.getElementById("login-container").style.display = "block";
      }
    }

    function simpanKeLocalStorage() {
      localStorage.setItem("inventoriBarang", JSON.stringify(inventoriBarang));
    }

    function ambilDariLocalStorage() {
      const data = localStorage.getItem("inventoriBarang");
      return data ? JSON.parse(data) : [];
    }

    let inventoriBarang = ambilDariLocalStorage();

    function tampilkanInventori() {
      const tbody = document.querySelector("#tabel-barang tbody");
      const search = document.getElementById("search").value.toLowerCase();
      const sort = document.getElementById("sort-option").value;

      let dataTampil = inventoriBarang.filter(b => 
        b.nama.toLowerCase().includes(search) ||
        b.jenis.toLowerCase().includes(search) ||
        b.id.toLowerCase().includes(search)
      );

      if (sort === "nama") dataTampil.sort((a, b) => a.nama.localeCompare(b.nama));
      else if (sort === "nama-desc") dataTampil.sort((a, b) => b.nama.localeCompare(a.nama));
      else if (sort === "harga") dataTampil.sort((a, b) => a.harga - b.harga);
      else if (sort === "harga-desc") dataTampil.sort((a, b) => b.harga - a.harga);

      tbody.innerHTML = "";
      dataTampil.forEach(b => {
        const row = document.createElement("tr");
        if (b.stok <= 5) row.classList.add("low-stock");
        row.innerHTML = `
          <td data-label="ID">${b.id}</td>
          <td data-label="Nama">${b.nama}</td>
          <td data-label="Jenis">${b.jenis}</td>
          <td data-label="Stok">${b.stok}</td>
          <td data-label="Harga">${b.harga.toLocaleString("id-ID")}</td>
          <td data-label="Update">${b.updateTerakhir || "-"}</td>
          <td data-label="Aksi">
            <button onclick="editBarang('${b.id}')">Edit</button>
            <button onclick="hapusBarang('${b.id}')">Hapus</button>
          </td>`;
        tbody.appendChild(row);
      });
    }

    function tambahAtauUpdateBarang() {
      const id = document.getElementById("id").value.trim().toUpperCase();
      const nama = document.getElementById("nama").value.trim();
      const jenis = document.getElementById("jenis").value.trim();
      const stok = parseInt(document.getElementById("stok").value);
      const harga = parseInt(document.getElementById("harga").value);

      if (!id || !nama || !jenis || isNaN(stok) || isNaN(harga)) {
        alert("‚ö†Ô∏è Mohon isi semua data dengan benar!");
        return;
      }

      const tanggal = new Date().toLocaleString("id-ID");
      const index = inventoriBarang.findIndex(b => b.id === id);

      if (index !== -1) inventoriBarang[index] = { id, nama, jenis, stok, harga, updateTerakhir: tanggal };
      else inventoriBarang.push({ id, nama, jenis, stok, harga, updateTerakhir: tanggal });

      simpanKeLocalStorage();
      tampilkanInventori();
      
      // BARU: Bersihkan form setelah simpan
      document.getElementById("id").value = "";
      document.getElementById("nama").value = "";
      document.getElementById("jenis").value = "";
      document.getElementById("stok").value = "";
      document.getElementById("harga").value = "";
    }

    function editBarang(id) {
      const b = inventoriBarang.find(b => b.id === id);
      if (!b) return;
      document.getElementById("id").value = b.id;
      document.getElementById("nama").value = b.nama;
      document.getElementById("jenis").value = b.jenis;
      document.getElementById("stok").value = b.stok;
      document.getElementById("harga").value = b.harga;
    }

    function hapusBarang(id) {
      if (confirm("Hapus barang ini?")) {
        inventoriBarang = inventoriBarang.filter(b => b.id !== id);
        simpanKeLocalStorage();
        tampilkanInventori();
      }
    }

    // --- BARU: Fungsi untuk Impor CSV ---
    
    function imporData(event) {
      const file = event.target.files[0];
      if (!file) {
        return;
      }

      const reader = new FileReader();
      
      reader.onload = function(e) {
        const teks = e.target.result;
        try {
          parseCSV(teks);
          simpanKeLocalStorage();
          tampilkanInventori();
          alert("‚úÖ Data berhasil diimpor!");
        } catch (error) {
          alert("‚ùå Gagal mengimpor file. Pastikan format CSV sudah benar.");
          console.error("Error parsing CSV:", error);
        }
        // Reset input file agar bisa impor file yang sama lagi
        event.target.value = null; 
      };

      reader.onerror = function() {
        alert("Gagal membaca file.");
      };

      reader.readAsText(file);
    }

    function parseCSV(teks) {
      const baris = teks.split('\n');
      const tanggal = new Date().toLocaleString("id-ID");
      
      // Mulai dari i = 1 untuk melewati baris header (ID,Nama,Jenis,Stok,Harga)
      for (let i = 1; i < baris.length; i++) {
        const barisData = baris[i].trim();
        if (barisData === "") {
          continue; // Lewati baris kosong
        }
        
        // Pisahkan berdasarkan koma
        const data = barisData.split(',');

        if (data.length < 5) {
          console.warn("Melewatkan baris yang tidak lengkap:", barisData);
          continue; // Lewati baris yang datanya tidak lengkap
        }

        const barang = {
          id: data[0].trim().toUpperCase(),
          nama: data[1].trim(),
          jenis: data[2].trim(),
          stok: parseInt(data[3]),
          harga: parseInt(data[4]),
          updateTerakhir: tanggal
        };

        // Cek jika data valid
        if (!barang.id || !barang.nama || isNaN(barang.stok) || isNaN(barang.harga)) {
          console.warn("Melewatkan baris dengan data tidak valid:", barisData);
          continue;
        }

        // Cek apakah barang sudah ada (untuk update) atau belum (untuk tambah)
        const index = inventoriBarang.findIndex(b => b.id === barang.id);
        if (index !== -1) {
          inventoriBarang[index] = barang; // Update
        } else {
          inventoriBarang.push(barang); // Tambah baru
        }
      }
    }
    // --- AKHIR BAGIAN BARU ---


    if (localStorage.getItem("isLoggedIn") === "true")
      document.getElementById("login-container").style.display = "none",
      document.getElementById("inventori-container").style.display = "block",
      tampilkanInventori();
  </script>
</body>
</html>
