<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistem Inventori Barang</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e8f9fd;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: #00a8cc;
      color: white;
      padding: 15px 0;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    main {
      width: 85%;
      margin: 20px auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }
    h2 {
      color: #007b9e;
      border-bottom: 2px solid #00a8cc;
      padding-bottom: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 8px;
    }
    th {
      background: #00a8cc;
      color: white;
    }
    tr.low-stock {
      background-color: #ffe0e0;
    }
    input, button, select {
      padding: 8px;
      margin: 5px;
      border: 1px solid #aaa;
      border-radius: 5px;
    }
    button {
      cursor: pointer;
      background: #00a8cc;
      color: white;
      border: none;
      transition: 0.3s;
    }
    button:hover {
      background: #007b9e;
    }
    .actions button {
      margin: 2px;
    }
    #login-container {
      width: 350px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      padding: 30px;
      margin: 100px auto;
      text-align: center;
    }
    #login-container input {
      width: 90%;
      margin: 8px 0;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 5px;
    }
    #login-container button {
      width: 95%;
      margin-top: 10px;
      padding: 10px;
    }
    #error-msg {
      color: red;
      font-size: 14px;
    }
    .filter-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
    .filter-container input {
      width: 200px;
    }
    .show-password {
      position: absolute;
      right: 45px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #007b9e;
    }
    #password-container {
      position: relative;
    }
  </style>
</head>
<body>
  <header>üì¶ Sistem Inventori Barang üì¶</header>

  <!-- Halaman Login -->
  <div id="login-container">
    <h2>Login Admin</h2>
    <input type="text" id="username" placeholder="Username" />
    <div id="password-container">
      <input type="password" id="password" placeholder="Password" />
      <span class="show-password" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>
    <button onclick="login()">Masuk</button>
    <p id="error-msg"></p>
  </div>

  <!-- Halaman Inventori -->
  <main id="inventori-container" style="display: none;">
    <h2>Daftar Inventori Barang</h2>

    <div class="filter-container">
      <input type="text" id="search" placeholder="Cari barang..." onkeyup="tampilkanInventori()" />
      <select id="sort-option" onchange="tampilkanInventori()">
        <option value="">Urutkan...</option>
        <option value="nama">Nama (A - Z)</option>
        <option value="nama-desc">Nama (Z - A)</option>
        <option value="harga">Harga (Termurah)</option>
        <option value="harga-desc">Harga (Termahal)</option>
      </select>
      <button onclick="cetakLaporan()">üñ®Ô∏è Cetak Laporan</button>
    </div>

    <table id="tabel-barang">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nama</th>
          <th>Jenis</th>
          <th>Stok</th>
          <th>Harga (Rp)</th>
          <th>Update Terakhir</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Tambah / Update Barang</h2>
    <div>
      <input type="text" id="id" placeholder="ID Barang (A001)">
      <input type="text" id="nama" placeholder="Nama Barang">
      <input type="text" id="jenis" placeholder="Jenis Barang">
      <input type="number" id="stok" placeholder="Stok">
      <input type="number" id="harga" placeholder="Harga">
      <button onclick="tambahAtauUpdateBarang()">Simpan</button>
      <button onclick="logout()" style="background:#ff5252;">Logout</button>
    </div>
  </main>

  <script>
    const USERNAME = "admin";
    const PASSWORD = "iwan123";

    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error-msg");

      if (user === USERNAME && pass === PASSWORD) {
        localStorage.setItem("isLoggedIn", "true");
        tampilHalamanInventori();
      } else {
        errorMsg.textContent = "‚ùå Username atau password salah!";
      }
    }

    function togglePassword() {
      const pass = document.getElementById("password");
      pass.type = pass.type === "password" ? "text" : "password";
    }

    function tampilHalamanInventori() {
      document.getElementById("login-container").style.display = "none";
      document.getElementById("inventori-container").style.display = "block";
      tampilkanInventori();
    }

    function logout() {
      if (confirm("Yakin ingin logout?")) {
        localStorage.removeItem("isLoggedIn");
        document.getElementById("inventori-container").style.display = "none";
        document.getElementById("login-container").style.display = "block";
        document.getElementById("username").value = "";
        document.getElementById("password").value = "";
      }
    }

    function simpanKeLocalStorage() {
      localStorage.setItem("inventoriBarang", JSON.stringify(inventoriBarang));
    }

    function ambilDariLocalStorage() {
      const data = localStorage.getItem("inventoriBarang");
      return data ? JSON.parse(data) : [];
    }

    let inventoriBarang = ambilDariLocalStorage();

    function tampilkanInventori() {
      const tbody = document.querySelector("#tabel-barang tbody");
      const search = document.getElementById("search").value.toLowerCase();
      const sort = document.getElementById("sort-option").value;

      let dataTampil = inventoriBarang.filter(b => 
        b.nama.toLowerCase().includes(search) ||
        b.jenis.toLowerCase().includes(search) ||
        b.id.toLowerCase().includes(search)
      );

      if (sort === "nama") dataTampil.sort((a, b) => a.nama.localeCompare(b.nama));
      else if (sort === "nama-desc") dataTampil.sort((a, b) => b.nama.localeCompare(a.nama));
      else if (sort === "harga") dataTampil.sort((a, b) => a.harga - b.harga);
      else if (sort === "harga-desc") dataTampil.sort((a, b) => b.harga - a.harga);

      tbody.innerHTML = "";
      if (dataTampil.length === 0) {
        tbody.innerHTML = `<tr><td colspan="7">Tidak ada data ditemukan.</td></tr>`;
        return;
      }

      dataTampil.forEach((barang) => {
        const row = document.createElement("tr");
        if (barang.stok <= 5) row.classList.add("low-stock");

        row.innerHTML = `
          <td>${barang.id}</td>
          <td>${barang.nama}</td>
          <td>${barang.jenis}</td>
          <td>${barang.stok}</td>
          <td>${barang.harga.toLocaleString('id-ID')}</td>
          <td>${barang.updateTerakhir || "-"}</td>
          <td class="actions">
            <button onclick="editBarang('${barang.id}')">Edit</button>
            <button onclick="hapusBarang('${barang.id}')">Hapus</button>
          </td>
        `;
        tbody.appendChild(row);
      });

      const stokMenipis = inventoriBarang.filter(b => b.stok <= 5);
      if (stokMenipis.length > 0) {
        alert(`‚ö†Ô∏è Ada ${stokMenipis.length} barang dengan stok menipis (‚â§5). Segera lakukan restok!`);
      }
    }

    function tambahAtauUpdateBarang() {
      const id = document.getElementById("id").value.trim().toUpperCase();
      const nama = document.getElementById("nama").value.trim();
      const jenis = document.getElementById("jenis").value.trim();
      const stok = parseInt(document.getElementById("stok").value);
      const harga = parseInt(document.getElementById("harga").value);

      if (!id || !nama || !jenis || isNaN(stok) || isNaN(harga)) {
        alert("‚ö†Ô∏è Mohon isi semua data dengan benar!");
        return;
      }

      if (!confirm("Apakah Anda yakin ingin menyimpan data ini?")) return;

      const tanggal = new Date().toLocaleString("id-ID");
      const index = inventoriBarang.findIndex((barang) => barang.id === id);

      if (index !== -1) {
        inventoriBarang[index] = { id, nama, jenis, stok, harga, updateTerakhir: tanggal };
        alert(`Barang ${nama} berhasil diperbarui!`);
      } else {
        inventoriBarang.push({ id, nama, jenis, stok, harga, updateTerakhir: tanggal });
        alert(`Barang ${nama} berhasil ditambahkan!`);
      }

      simpanKeLocalStorage();
      kosongkanForm();
      tampilkanInventori();
    }

    function editBarang(id) {
      const barang = inventoriBarang.find((b) => b.id === id);
      if (barang) {
        document.getElementById("id").value = barang.id;
        document.getElementById("nama").value = barang.nama;
        document.getElementById("jenis").value = barang.jenis;
        document.getElementById("stok").value = barang.stok;
        document.getElementById("harga").value = barang.harga;
      }
    }

    function hapusBarang(id) {
      if (confirm("Hapus barang ini?")) {
        inventoriBarang = inventoriBarang.filter((b) => b.id !== id);
        simpanKeLocalStorage();
        tampilkanInventori();
      }
    }

    function kosongkanForm() {
      document.getElementById("id").value = "";
      document.getElementById("nama").value = "";
      document.getElementById("jenis").value = "";
      document.getElementById("stok").value = "";
      document.getElementById("harga").value = "";
    }

    function cetakLaporan() {
      const data = inventoriBarang;
      let html = `
        <html>
          <head><title>Laporan Inventori</title></head>
          <body>
            <h2 style="text-align:center;">Laporan Inventori Barang</h2>
            <table border="1" cellspacing="0" cellpadding="6" style="width:100%;border-collapse:collapse;">
              <tr>
                <th>ID</th>
                <th>Nama</th>
                <th>Jenis</th>
                <th>Stok</th>
                <th>Harga (Rp)</th>
                <th>Update Terakhir</th>
              </tr>
      `;

      data.forEach(b => {
        html += `
          <tr>
            <td>${b.id}</td>
            <td>${b.nama}</td>
            <td>${b.jenis}</td>
            <td>${b.stok}</td>
            <td>${b.harga.toLocaleString('id-ID')}</td>
            <td>${b.updateTerakhir || '-'}</td>
          </tr>
        `;
      });

      html += `</table></body></html>`;

      const win = window.open("", "_blank");
      win.document.write(html);
      win.document.close();
      win.focus();
      setTimeout(() => { win.print(); win.close(); }, 250);
    }

    if (localStorage.getItem("isLoggedIn") === "true") tampilHalamanInventori();
  </script>
</body>
</html>
